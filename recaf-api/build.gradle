plugins {
    id "com.peterabeles.gversion" version "1.10"
}

apply plugin: 'java-library'
apply plugin: 'java-test-fixtures'

dependencies {
    api asm
    api asm_analysis
    api asm_commons
    api asm_tree
    api asm_util
    api cafedude
    api cdi_api
    api dex_translator
    api directories
    api extra_collections
    api extra_observables
    api hppc
    api instrument_server
    api llzip
    api logging_impl
    api jlinker
    api openrewrite
    api regex
}

// Force generation for gversion data class
project.compileJava.dependsOn(createVersionFile)
gversion {
    srcDir       = "src/generated/java/"
    classPackage = "software.coley.recaf"
    className    = "RecafBuildConfig"
    dateFormat   = "yyyy MM/dd HH:mm"
    debug        = true
    language     = "java"
    explicitType = false
    annotate     = false
}
sourceSets {
    // Need to add the generated class to the source set
    main {
        java {
            srcDirs 'src/generated/java', 'src/main/java'
        }
    }
}